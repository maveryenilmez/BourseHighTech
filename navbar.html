<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <title>Navbar</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <span class="container d-block d-lg-none">
                    <img    class="d-flex justify-content-center img-fluid mx-auto" 
                            src="assets/img/Bourse carreP.png" 
                            alt="brand">
                </span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 fixed-top">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a  class="navbar-brand" 
                            href="#">
                            <img    src="./assets/img/Bourse carreP.png" 
                                    alt="Bourse Hight-Tech" 
                                    class="d-flex justify-content-center img-responsive d-none d-lg-block">
                        </a>
                        <button   class="navbar-toggler" 
                                    type="button" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#navbarNav" 
                                    aria-controls="navbarNav" 
                                    aria-expanded="false" 
                                    aria-label="Toggle navigation">
                                    <i class="fas fa-bars"></i>
                        </button>
                        <div    class="collapse navbar-collapse" 
                                id="navbarNav">
                            <ul class="navbar-nav justify-content-between">
                                <div class="hover">
                                    <li class="nav-item">
                                        <a  class="nav-link"
                                            href="#">Accueil
                                        </a>
                                    </li>
                                </div>
                                <div class="hover">
                                    <li class="nav-item">
                                        <a  class="nav-link" 
                                            href="#">Événement
                                        </a>
                                    </li>
                                </div>
                                <div class="hover">
                                    <li class="nav-item">
                                        <a  class="nav-link" 
                                            href="#">Contact
                                        </a>
                                    </li>
                                </div>
                                <div class="hover">
                                    <li class="nav-item">
                                        <a class="nav-link" 
                                        href="#">Signup/Login
                                        </a>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>

</main>
<footer>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
